<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Responsive Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }.navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: transparent;
        padding: 15px 20px;
        transition: background 0.3s, box-shadow 0.3s;
        z-index: 1000;
    }
    
    .navbar.scrolled {
        background: #333;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    
    .navbar ul li {
        margin: 0 15px;
    }
    
    .navbar ul li a {
        text-decoration: none;
        color: white;
        font-size: 18px;
        transition: color 0.3s, transform 0.3s;
    }
    
    .navbar ul li a:hover {
        color: #ff5733;
        transform: scale(1.1);
    }
    
    .content {
        height: 200vh;
        background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
        padding-top: 70px;
        text-align: center;
        font-size: 24px;
        color: white;
    }

}
 


   


</style>
